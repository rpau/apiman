<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  <div>
    
    <div ng-include="headerInclude"></div>   
    <div ng-controller="Apiman.EditPolicyDefController" id="form-page" class="container-pf-nav-pf-vertical container-fluid apiman-edit-policy apiman-entity-new page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">

      <div class="row">
        <h2 class="title" data-field="heading" apiman-i18n-key="edit-policy-def">Edit Policy Definition</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p class="col-md-6 apiman-label-faded" apiman-i18n-key="edit-policy-def-help-text" class="apiman-label-faded">Update this policy definition's configuration settings using the form below.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Policy Type-specific config -->
      <div class="row">
        <h3 data-field="policyHeading">Policy Configuration<i> </i></h3>
        <div class="apiman-box col-md-9 container-pf-nav-pf-vertical container-fluid" data-field="policyFormWrapper">
          <div class="form policy-config default">
            <span apiman-i18n-key="manually-configure-policy-json">Please manually configure your policy's JSON configuration below.</span>
            <textarea id="json" ng-model="policyDefJSON">{{ policyDefJSON }}</textarea>
          </div>
        </div>
      </div>

      <!-- HR -->
      <div class="row hr-row" apiman-status="Created,Ready">
        <hr/>
      </div>
      <!-- Update Button -->
      <div class="row" apiman-status="Created,Ready">
        <button id="update-policy" class="btn btn-primary" data-field="updateButton" apiman-i18n-key="update-policy" placeholder="Updating..." data-icon="fa-cog" ng-click="updatePolicyDef()">Update Policy</button>
        <a id="cancel" data-field="cancelButton" href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" apiman-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container-pf-nav-pf-vertical container-fluid -->
  </div>
  </body>
</html>
