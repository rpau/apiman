<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div ng-include="headerInclude"></div>
    <div ng-controller="Apiman.EditRoleController" id="form-page" class="container-pf-nav-pf-vertical container-fluid apiman-edit-role apiman-entity-new page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <h2 class="title"><span apiman-i18n-key="edit-role">Edit Role</span></h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p apiman-i18n-key="edit-role-help-text" class="col-md-6 apiman-label-faded">Update this role's definition, including description and assigned permissions.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Role name -->
      <div class="row">
        <dl>
          <dt apiman-i18n-key="role">Role</dt>
          <dd>
            <input id="apiman-role-name" ng-model="role.name" type="text" class="apiman-form-control form-control name entityname" disabled="disabled">
          </dd>
        </dl>
      </div>
      <!-- Description of role -->
      <div class="row">
        <dl>
          <dt apiman-i18n-key="description">Description</dt>
          <dd>
            <textarea ng-model="role.description" class="apiman-form-control form-control description" id="apiman-description" apiman-i18n-key="enter-role-description" placeholder="Enter role description (optional)..."></textarea>
          </dd>
        </dl>
      </div>
      <!-- Auto-grant this role -->
      <div class="row">
        <dl>
          <dt apiman-i18n-key="auto-grant">Auto-Grant Role</dt>
          <dd>
             <div class="checkbox">
               <label>
                 <input id="auto-grant" ng-model="role.autoGrant" data-field="autoGrant" type="checkbox">
                 <span apiman-i18n-key="grant-role-automatically">Grant this role automatically when user creates a new organization.</span>
               </label>
             </div>
          </dd>
        </dl>
      </div>
      <!-- Permissions -->
      <div class="row">
        <dl>
          <dt apiman-i18n-key="permissions">Permissions</dt>
          <dd>
            <div class="container-pf-nav-pf-vertical container-fluid">
              <div class="row" data-field="permissions">
                <div class="col-md-3">
                  <div class="checkbox">
                    <label>
                      <input id="org-view" ng-model="rolePermissions['orgView']" data-field="orgView" type="checkbox"> <span apiman-i18n-key="permission.orgView">Organization View</span>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="org-edit" ng-model="rolePermissions['orgEdit']" data-field="orgEdit" type="checkbox"> <span apiman-i18n-key="permission.orgEdit">Organization Edit</span>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="org-admin" ng-model="rolePermissions['orgAdmin']" data-field="orgAdmin" type="checkbox"> <span apiman-i18n-key="permission.orgAdmin">Organization Admin</span>
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="checkbox">
                    <label>
                      <input id="plan-view" ng-model="rolePermissions['planView']" data-field="planView" type="checkbox"> <span apiman-i18n-key="permission.planView">Plan View</span>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="plan-edit" ng-model="rolePermissions['planEdit']" data-field="planEdit" type="checkbox"> <span apiman-i18n-key="permission.planEdit">Plan Edit</span>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="plan-admin" ng-model="rolePermissions['planAdmin']" data-field="planAdmin" type="checkbox"> <span apiman-i18n-key="permission.planAdmin">Plan Admin</span>
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="checkbox">
                    <label>
                      <input id="api-view" ng-model="rolePermissions['apiView']" data-field="apiView" type="checkbox"> <span apiman-i18n-key="permission.apiView">API View</span>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="api-edit" ng-model="rolePermissions['apiEdit']" data-field="apiEdit" type="checkbox"> <span apiman-i18n-key="permission.apiEdit">API Edit</span>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="api-admin" ng-model="rolePermissions['apiAdmin']" data-field="apiAdmin" type="checkbox"> <span apiman-i18n-key="permission.apiAdmin">API Admin</span>
                    </label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="checkbox">
                    <label>
                      <input id="client-view" ng-model="rolePermissions['clientView']" data-field="clientView" type="checkbox"> <span apiman-i18n-key="permission.clientView">Client App View</span>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="client-edit" ng-model="rolePermissions['clientEdit']" data-field="clientEdit" type="checkbox"> <span apiman-i18n-key="permission.clientEdit">Client App Edit</span>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="client-admin" ng-model="rolePermissions['clientAdmin']" data-field="clientAdmin" type="checkbox"> <span apiman-i18n-key="permission.clientAdmin">Client App Admin</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </dd>
        </dl>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Create Button -->
      <div class="row">
        <button id="update-role" ng-disabled="!isValid" apiman-action-btn="" class="btn btn-primary" data-field="updateButton" apiman-i18n-key="update-role" placeholder="Updating..." data-icon="fa-cog" ng-click="updateRole()">Update Role</button>
        <a id="cancel" href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" apiman-i18n-key="cancel">Cancel</a>
        <button id="delete-role" apiman-action-btn="" class="btn btn-danger" style="margin-left: 100px;" data-field="deleteButton" apiman-i18n-key="delete-role" placeholder="Deleting..." data-icon="fa-cog" ng-click="deleteRole()">Delete Role</button>
      </div>

      <div ng-include="'plugins/api-manager/html/modals/confirmModal.html'"></div>

    </div> <!-- /container-pf-nav-pf-vertical container-fluid -->
  </body>
</html>
