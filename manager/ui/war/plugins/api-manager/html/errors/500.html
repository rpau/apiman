<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>

  <body>
    
    <div ng-include="headerInclude"></div>
    <div ng-controller="Apiman.Error500Controller" class="container-pf-nav-pf-vertical container-fluid error-page" data-field="error-page">
      <div class="row">
        <div class="col-md-3">
          <div class="error-icon error-500 pull-right"></div>
        </div>
        <div class="col-md-8">
          <div class="title" apiman-i18n-key="error-500-title">Server Error!</div>
          <div class="description" apiman-i18n-key="error-500-message">Unexpected Server Error. Please try again.</div>
        </div>
      </div>
      <div class="row" ng-show="error.data" style="margin-top: 20px">
        <div class="col-md-3"></div>
        <div class="col-md-8">
          <div class="header" apiman-i18n-key="error-message">Error Message</div>
          <div>
            <input data-field="errorMessage" class="apiman-form-control form-control errorMessage" readonly="readonly" value="{{ error.data.message }}" type="text">
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 15px" ng-show="error.data">
        <div class="col-md-3"></div>
        <div class="col-md-8">
          <div class="header" apiman-i18n-key="error-details">Error Details</div>
          <div>
            <pre data-field="errorDetail">{{ error.data.stacktrace }}</pre>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
