<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

<body>

<div ng-include="headerInclude"></div>
<div ng-controller="Apiman.UserActivityController" class="page container-pf-nav-pf-vertical container-fluid" data-field="page" ng-cloak=""
     ng-show="pageState == 'loaded'">
    <div ng-include="'plugins/api-manager/html/user/user_bc.include'"></div>
    <div class="col-md-12">
        <div class="row">
            <!-- Left Hand Side -->
            <div ng-include="'plugins/api-manager/html/user/user_entity.include'"></div>
            <!-- /Left Hand Side -->

            <!-- Center Content -->
            <div class="col-md-8">
                <div class="apiman-entitytabs">
                    <div ng-include="'plugins/api-manager/html/user/user_tabs.include'"></div>
                    <div id="entitytabsContent" class="tab-content">

                        <!-- Change Log Tab Content -->
                        <div class="tab-pane active" id="tab-activity">
                            <div class="clearfix"></div>
                            <!-- The user's activity stream -->
                            <apiman-activity model="auditEntries" next="getNextPage"/>
                        </div>
                        <!-- End Change Log Tab Content -->

                    </div>
                </div>
            </div>
            <!-- /Center Content -->
        </div>
    </div>
</div> <!-- /container-pf-nav-pf-vertical container-fluid -->
</body>
</html>
