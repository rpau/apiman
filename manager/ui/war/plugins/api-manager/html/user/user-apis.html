<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>

  <body>
  <div>
    
    <div ng-include="headerInclude"></div>
    <div ng-controller="Apiman.UserApisController" class="page container-pf-nav-pf-vertical container-fluid" data-field="page" ng-cloak=""
         ng-show="pageState == 'loaded'">
        <div ng-include="'plugins/api-manager/html/user/user_bc.include'"></div>
        <div class="col-md-12">
            <div class="row">
                <!-- Left Hand Side -->
                <div ng-include="'plugins/api-manager/html/user/user_entity.include'"></div>
                <!-- /Left Hand Side -->

                <!-- Center Content -->
                <div class="col-md-8">
                    <div class="apiman-entitytabs">
                        <div ng-include="'plugins/api-manager/html/user/user_tabs.include'"></div>
                        <div id="entitytabsContent" class="tab-content">

                            <!-- Apis Tab Content -->
                            <div class="tab-pane active" id="tab-apis">
                                <div class="apiman-filters apiman-apis-filters">
                                    <div>
                                        <apiman-search-box id="apis-filter" apiman-i18n-key="filter-user-apis"
                                                           function="filterApis"
                                                           placeholder="Filter by org or API name..."/>
                                    </div>
                                    <a id="new-api" apiman-i18n-key="new-api" data-field="toNewApi"
                                       apiman-i18n-key="new-api" href="{{ pluginName}}/new-api"
                                       class="btn btn-primary pull-right">New API</a>
                                </div>
                                <div class="clearfix"></div>
                                <!-- The list of apis the user has access to -->
                                <div class="apiman-apis">

                                    <div class="apiman-no-content container-fluid" ng-hide="apis.length > 0">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <p class="apiman-no-entities-description"
                                                   apiman-i18n-key="no-apis-found-for-user">You are not responsible for
                                                    any APIs yet. Use the <strong>New API</strong> button to create one.</p>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="apiman-no-entities-arrow"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="apiman-no-content container-fluid"
                                         ng-show="apis.length > 0 && filteredApis.length == 0">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p class="apiman-no-entities-description"
                                                   apiman-i18n-key="no-apis-found-for-filter">No APIs found matching your
                                                    filter criteria - please try searching for something different.</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container-fluid apiman-summaryrow" ng-repeat="api in filteredApis">
                                        <div class="row">
                                            <a href="{{ pluginName }}/orgs/{{ api.organizationId }}/apis">{{
                                                api.organizationName }}</a>
                                            <span apiman-i18n-skip>/</span>
                                            <span class="title"><a
                                                    href="{{ pluginName }}/orgs/{{ api.organizationId }}/apis/{{ api.id }}">{{ api.name }}</a></span>
                                            <a class="apiman-summaryrow-icon">
                                                <i class="fa fa-clock-o fa-fw"></i>
                                                <span class="title-summary-item"
                                                      apiman-i18n-key="created-on">Created on</span>
                                                <span class="title-summary-item">{{ api.createdOn | date:'yyyy-MM-dd' }}</span>
                                            </a>
                                        </div>
                                        <div class="row">
                      <span class="description">
                        {{ api.description }}
                      </span>
                                        </div>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            <!-- End Apis Tab Content -->

                        </div>
                    </div>
                </div>
                <!-- /Center Content -->
            </div>
        </div>
    </div> <!-- /container-pf-nav-pf-vertical container-fluid -->
</div>
</body>
</html>
